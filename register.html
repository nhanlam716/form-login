<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>register</h1>
    <input class="name" type="text" placeholder="nhap ten" />
    <input class="email" type="email" placeholder="nhap email" />
    <div>
      <input class="password" type="password" placeholder="password" />
      <i id="icon-eye-open" class="fa-solid fa-eye icon active"></i>
      <i id="icon-eye-close" class="fa-solid fa-eye-slash icon"></i>
    </div>
    <div>
      <input
        class="confirmPassword"
        type="password"
        placeholder="confirmPassword"
      />
      <i id="icon-eye-show" class="fa-solid fa-eye icon active"></i>
      <i id="icon-eye-none" class="fa-solid fa-eye-slash icon"></i>
    </div>
    <div>
      <button class="btnRegister">register</button>
      <button class="btnLogin">login</button>
    </div>
    <script src="./register.js"></script>
  </body>
</html>
